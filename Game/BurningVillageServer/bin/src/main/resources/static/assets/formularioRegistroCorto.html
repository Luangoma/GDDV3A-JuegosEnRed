<style>
  .wrapper {
    position: relative;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    height: 250px;
    margin: 20px auto 0;
    width: 400px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .wrapper .form-box {
    width: 100%;
    padding: 40px;
  }

  .form-box h1 {
    font-size: 2em;
    color: #162938;
    text-align: center;
    font-family: 'medieval-pixel';
  }

  .input-box {
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162938;
    margin: 30px 0;
  }

  .input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 0.75em;
    font-family: 'pixel_sans_serif';
    color: #162938;
    pointer-events: none;
    transition: .5s;
  }

  .input-box input:focus~label,
  .input-box input:valid~label {
    top: -5px;
  }

  .input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #162938;
    font-family: 'pixel_sans_serif';
    padding: 0 35px 0 5px;

  }

  .input-box .icon {
    position: absolute;
    right: 8px;
    font-size: 1.2em;
    line-height: 57px;
  }

  .btn {
    width: 100%;
    height: 45px;
    background: #162938;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    font-family: 'pixel_sans_serif';
    color: #ffffff;
    transition: 0.3s;
  }

  .btn:hover {
    border: 8px solid transparent;
    background: red url(/assets/efectoboton.png);
    transition-delay: 0.8s;
    background-size: 100%;
    -webkit-animation: animate 0.8s steps(8) forwards;
    animation: animate 0.8s steps(8) forwards;
  }

  @keyframes animate {
    0% {
      background-position-y: 0;
    }

    100% {
      background-position-y: -900px;
    }
  }

  @-webkit-keyframes animate {
    0% {
      background-position-y: 0;
    }

    100% {
      background-position-y: -900px;
    }
  }
</style>


<div class="wrapper">
  <div class="form-box login">
    <div class="input-box">
      <span class="icon"><img src="/assets/Crate_key_cosmo.webp" alt="Contraseña"
          style="width:24px;height:24px;"></span>
      <input type="password" required id="password" name="password">
      <label>Contraseña</label>
    </div>
    <button type="submit" class="btn" name="loginButton">Continuar</button>
  </div>
</div>
